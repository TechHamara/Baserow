---
name: Baserow           # Caution: DO NOT change the name.
description: Baserow is an open-source airtable alternative. This extension is developed and maintained by oseamiya. This extension is open-sourced at <a href="https://github.com/oseamiya/Baserow">Here</a>

version:
  number: auto        # Auto increments version number when built with '-r' ('--release') flag.
  name: '3.0'

authors:
  - oseamiya

build:
  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: true
    desugar_deps: false

  # Optimizes your extension on every release build.
  release:
    optimize: true

assets:
  # Extension icon
  icon: icon.png

deps:
  - org.json.jar
  # Extension asset(s)
